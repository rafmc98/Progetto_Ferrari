<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../paginaRegistrazione/SignUpCss.css">
    <link rel="stylesheet" href="loginCss.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>

      <div class="back-home"><a href="../paginaIniziale/homePage.php"><i class="far fa-arrow-alt-circle-left"></i> Home</a></div>
      
      <form action="login.php" method="POST" class="login-form">
        <img class="logo" src="logo.png">
        <h1>Login</h1>
        <div class="txtb">
          <input type="text" name="inputEmail">
          <span data-placeholder="Email"></span>
        </div>
        <div class="txtb">
          <input type="password" name="inputPassword">
          <span data-placeholder="Password"></span>
        </div>
        <button type="submit" class="logbtn" name="loginButton">Login</button>        
        <div class="bottom-text">
          Don't have account? <a style="color:blue" href="../paginaRegistrazione/SignUp.html">Sign up</a>
        </div>
      </form>
      <script>
        $(".txtb input").on("focus",function(){
          $(this).addClass("focus");
        });
        
        $(".txtb input").on("blur",function(){
          if($(this).val() == "")
            $(this).removeClass("focus");
        });
    </script>
  </body>
</html>
