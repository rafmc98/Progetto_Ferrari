<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" charset="utf-8"></script>
    <script>
      $(document).ready(function(){
        $(".div-padre").mouseenter(function(){
          $(this).next().fadeIn();
        });
        $(".div-padre").mouseleave(function(){
          $(this).next().fadeOut();
        });
      });
    </script>
    <style>
        .div-padre{
            background-color: blue;
            height: 60px;
            width: 60px;
        }
        .div1{
            background-color: red;
            height: 60px;
            width: 60px; 
            display: none;
        }


    </style>
    <title>Prova</title>
</head>
<body>
    <div class="div-padre"></div>
    <div class="div1"></div>
</body>
</html>
